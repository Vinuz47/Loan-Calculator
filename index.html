<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Loan Calculator</h1>
        <p>Loan Amount Rs.
            <input type="number" min="1" max="500000" value="" class="input" onchange="calculateLoan()" id="loan-amount">
        </p>

        <p>Interest Rate %
            <input type="number" min="0" max="100" value="" class="input" onchange="calculateLoan()" id="interest-rate" step="0.1">
        </p>

        <p>Months to pay
            <input type="number" min="6" max="48" value="" class="input" onchange="calculateLoan()" id="months-to-pay">
        </p>

        <p class="payment" id="payment">Monthly Payment:</p>

        
    </div>

    <script src="index.js"></script>
</body>
</html>
